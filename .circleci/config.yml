#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - run: yarn build

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Deploy to Firebase Hosting
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
                ./node_modules/.bin/firebase deploy --project itcamp15-landing --token=$FIREBASE_TOKEN --only hosting:itcamp15-landing
            elif [ "${CIRCLE_BRANCH}" == "development" ]; then
                ./node_modules/.bin/firebase deploy --project itcamp15-landing --token=$FIREBASE_TOKEN --only hosting:itcamp15-landing-dev
            else
                echo "unknown branch ${CIRCLE_BRANCH}"
                exit 1
            fi
